<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>상품 등록</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>

    <h4 class="mb-3">상품 입력</h4>

    <form action="item.html" method="post">
        <div class="form-group">
            <label for="itemName">상품명</label>
            <input
                    type="text"
                    id="itemName"
                    name="itemName"
                    class="form-control"
                    placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label for="price">가격</label>
            <input
                    type="text"
                    id="price"
                    name="price"
                    class="form-control"
                    placeholder="가격을 입력하세요">
        </div>

        <div class="form-group">
            <label for="quantity">수량</label>
            <input
                    type="text"
                    id="quantity"
                    name="quantity"
                    class="form-control"
                    placeholder="수량을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row g-2">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    상품 등록
                </button>
            </div>
            <div class="col">
                <button
                        class="w-100 btn btn-secondary btn-lg"
                        type="button"
                        onclick="location.href='items.html'">
                    취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
