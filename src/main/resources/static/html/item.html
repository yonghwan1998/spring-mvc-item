<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>상품 상세</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div class="form-group">
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" readonly>
    </div>

    <div class="form-group">
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" readonly>
    </div>

    <div class="form-group">
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10,000" readonly>
    </div>

    <div class="form-group">
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" readonly>
    </div>

    <hr class="my-4">

    <div class="row g-2">
        <div class="col">
            <button
                    type="button"
                    class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'">
                상품 수정
            </button>
        </div>
        <div class="col">
            <button
                    type="button"
                    class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'">
                목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
